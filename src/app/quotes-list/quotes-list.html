<div class="quotes-container">
  <h1>Available Quotes</h1>
  <div class="quotes-grid">
    @for (quote of quotes; track quote.id; let i = $index) {
      <app-quote-item 
        [quote]="quote" 
        [index]="i" 
        (quoteSelected)="onQuoteSelected($event)">
      </app-quote-item>
    } @empty {
    <p> No quote found </p>
    }
  </div>
</div>
